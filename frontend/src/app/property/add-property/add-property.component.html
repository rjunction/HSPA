

<div class="row mb-5">
<div class="col-8 shadow-lg p-0 bg-white">
  <div class="card">
    <div class="card-header">
     <h2> Add New Property</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="tab-panel">
          <tabset #formTabs class="member-tabset">
            <tab heading="Basic Info" id="tab1">
              <div class="form-group col-12">
              <p>I want to</p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary me-2" btnRadio="1" name="SaleRent">Sell</label>
                <label class="btn btn-outline-primary" btnRadio="2" name="SaleRent">Rent</label>
              </div>
              </div>
              <div class="form-group col-12 mt-2">
                <p>BHK</p>
                <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let bhk of [1,2,3,4]"
                  class="btn btn-outline-primary me-2" [btnRadio]="bhk.toString()" name="SaleRent">{{bhk}}</label>

                </div>
                </div>
                <div class="form-group col-12 mt-2">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.PType" name="Type">
                    <label *ngFor="let pt of propertyType"
                    class="btn btn-outline-primary me-2" [btnRadio]="pt.toString()" name="SaleRent">{{pt}}</label>

                  </div>
                  </div>

              <div class="form-group col-12 mt-2">
                <label for="name">Building/Society/Project</label>
                <input type="text" class="form-control" #propName="ngModel" [(ngModel)]="propertyView.Name" name="Name" required minlength="5">

                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                <span *ngIf="propName.errors?.['required']"> Please Enter Name</span>
                <span *ngIf="propName.errors?.['minlength']"> Minimum Length 5</span>
                </span>

              </div>
              <div class="form-group col-12 mt-2">
                <p>Furnish Type</p>
                <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let ft of furnishType"
                  class="btn btn-outline-primary me-2" [btnRadio]="ft.toString()" name="SaleRent">{{ft}}</label>

                </div>
                </div>
              <div class="form-group col-12 mt-2">
                <label for="price">City</label>
                <input type="text" class="form-control" name="City">
              </div>
              <div class="form-group col-12">

                <button type="button" class="btn btn-primary col-12 mt-2" (click)="selectTab(1)">Next</button>
              </div>
            </tab>
            <tab heading="Area and pricing">
              <div class="form-group col-12">
                <label>Price (in USD)</label>
                <input type="text" class="form-control" [(ngModel)]="propertyView.Price" name="Price">
              </div>

              <div class="form-group col-12">
                <label>Security (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Maintenance (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Built Area (in Sqr Feet)</label>
                <input type="text" class="form-control" [(ngModel)]="propertyView.BuiltArea" name="BuiltArea">
              </div>

              <div class="form-group col-12">
                <label>Carpet Area(in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <button type="button" class="btn btn-primary col-12" (click)="selectTab(0)">Previous</button>
                <button type="button" class="btn btn-primary col-12 mt-2" (click)="selectTab(2)">Next</button>
              </div>
            </tab>
            <tab heading="Address"><div class="form-group col-12">
              <div class="form-group col-12">
                <label>Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Total Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Landmark</label>
                <input type="text" class="form-control">
              </div>
              <button type="button" class="btn btn-primary col-12" (click)="selectTab(1)">Previous</button>
              <button type="button" class="btn btn-primary col-12 mt-2" (click)="selectTab(3)">Next</button>
            </div></tab>
            <tab heading="Other Details">
              <div class="form-group col-12">
                <label>Ready to Move</label><br/>
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary me-2" btnRadio="1" name="SaleRent">Yes</label>
                  <label class="btn btn-outline-primary" btnRadio="2" name="SaleRent">No</label>
                </div>
              </div>

              <div class="form-group col-6 mt-2">
                <label>Possession/Avaialble From</label>
                <input type="text"
                placeholder="Datepicker"
                class="form-control"
                bsDatepicker
                [bsConfig]=" { containerClass: 'theme-dark-blue',dateInputFormat:'MMM DD, YYYY' }"
                >

              </div>

              <div class="form-group col-12 mt-2">
                <label>Age of Property</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12 mt-2">
                <label>Gated Community</label>
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary me-2" btnRadio="1" name="SaleRent">Yes</label>
                  <label class="btn btn-outline-primary" btnRadio="2" name="SaleRent">No</label>
                </div>
              </div>

              <div class="form-group col-12 mt-2">
                <label>Main Entrance</label>
                <div class="btn-group" btnRadioGroup>
                  <label *ngFor="let ge of gateEntrance"
                  class="btn btn-outline-primary me-2" [btnRadio]="ge.toString()" name="SaleRent">{{ge}}</label>

                </div>
              </div>

              <div class="form-group col-12 mt-2">
                <label>Description</label>
                <textarea type="text" class="form-control" rows="6"></textarea>
              </div>
              <div class="form-group col-12">
                <button type="button" class="btn btn-primary col-12" (click)="selectTab(2)">Previous</button>
                <button type="button" class="btn btn-primary col-12 mt-2" (click)="selectTab(4)">Next</button>
              </div>
            </tab>
            <tab heading="Photos">
              <div class="form-group col-12">
                <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                </div>
              </div>
              <div class="form-group col-12">
                <button type="button" class="btn btn-primary col-12" (click)="selectTab(3)">Previous</button>
              <button type="submit" class="btn btn-primary col-12 mt-2">Save</button>
              <button type="reset" class="btn btn-primary col-12 mt-2">Reset</button>
            </div>
            </tab>
          </tabset>
        </div>

      </form>
    </div>
  </div>
</div>
<div class="col-4">
<div class="card">
  <div class="card-header">
    <h2>Property Preview</h2>
  </div>
  <div class="shadow-lg p-3 bg-white">
    <app-property-card [property]="propertyView" [hideIcons]=true></app-property-card>
  </div>
</div>
  </div>
</div>
