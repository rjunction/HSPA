
<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group col-12">
            <label for="name" class="form-label">User Name</label>
            <input type="text" class="form-control" name="userName" ngModel required="">
        </div>
        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="text" class="form-control" name="password" ngModel required="">
        </div>



        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>

      </form>
    </div>
  </div>
  </div>
</div>
